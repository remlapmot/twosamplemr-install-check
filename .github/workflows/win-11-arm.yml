on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
  schedule:
    - cron: '31 6 * * *' # run everyday

name: Check-install-win-11-arm

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: windows-11-arm

    name: windows-11-arm

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - name: Install R and RTools for Windows on ARM and install TwoSampleMR and run R CMD check
        run: |
          $url = "https://www.r-project.org/nosvn/winutf8/aarch64/R-4-signed/R-4.5.0-aarch64.exe"
          Invoke-WebRequest -Uri "$url" -OutFile R-4.5.0-aarch64.exe -UseBasicParsing -UserAgent "NativeHost"
          Start-Process -FilePath R-4.5.0-aarch64.exe -ArgumentList "/install /norestart /verysilent /SUPPRESSMSGBOXES" -NoNewWindow -Wait

          $url = "https://cran.r-project.org/bin/windows/Rtools/rtools45/files/rtools45-aarch64-6536-6492.exe"
          Invoke-WebRequest -Uri "$url" -OutFile rtools45-aarch64-6536-6492.exe -UseBasicParsing -UserAgent "NativeHost"
          Start-Process -FilePath rtools45-aarch64-6536-6492.exe -ArgumentList "/install /norestart /verysilent /SUPPRESSMSGBOXES" -NoNewWindow -Wait
          
          $ENV:PATH = "C:\Program Files\R-aarch64\R-4.5.0\bin;C:\rtools45-aarch64\usr\bin;$ENV:PATH"
          
          choco install pandoc

          $rscript = "Rscript"
          # $arguments = "-e", "print(R.version); install.packages(c('TwoSampleMR', 'sessioninfo'), dependencies = TRUE, repos = c('https://cloud.r-project.org/', 'https://mrcieu.r-universe.dev')); library(TwoSampleMR); sessioninfo::session_info(pkgs = 'installed')"
          # & $rscript $arguments

          $args = "-e", "install.packages(c('tinytex'), repos = 'https://cloud.r-project.org/'); tinytex::install_tinytex(); tinytex::tlmgr_install(c('makeindex', 'upquote', 'inconsolata'))"
          & $rscript $args

          $args = "-e", "install.packages(c('bpbounds'), dependencies = TRUE, repos = 'https://cloud.r-project.org/')"
          & $rscript $args      


          $env:path
          
          $ENV:PATH = "C:\Users\runneradmin\AppData\Roaming\TinyTeX\bin\windows;$ENV:PATH"
          
          where pdflatex

          git clone https://github.com/remlapmot/bpbounds.git

          # cd bpbounds
          # bash -c \"echo "PATH=C:\\rtools45-aarch64\\usr\\bin:$PATH" > .Renviron\"
          # $args = "-e", "print(Sys.getenv()); install.packages('devtools', repos = 'https://cloud.r-project.org/'); tinytex::install_tinytex(); devtools::check()"

          # & $rscript $args

          # R CMD check
          # git clone https://github.com/MRCIEU/TwoSampleMR.git
          # cd TwoSampleMR
          $rscript = "Rscript"
          $args = "-e", "remove.packages('bpbounds')"
          # # $checkargs = "check", "--no-manual", "--no-vignettes", "TwoSampleMR_0.6.14.tar.gz"
          & $rscript $args
          $rcmd = "Rcmd"
          # $buildargs = "build", "--no-manual", "--no-build-vignettes", "TwoSampleMR"
          $buildargs = "build", "bpbounds"
          & $rcmd $buildargs
          # $checkargs = "check", "--no-manual", "--no-vignettes", "TwoSampleMR_0.6.14.tar.gz"
          $checkargs = "check", "bpbounds_0.1.6.9000.tar.gz"
          & $rcmd $checkargs

